<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <p>Are You A Martian?</p>
    </div>
    <div id="quiz">
         <div id="question-block" class="hide">
             <div id="questions" class="answer-title">
            </div> 
        
        <div id="answer" class="answer">
            <p class="answer-title">Choose One:</p>
               <button id="btn1" class="btn"> Btn1 </button>
                <button id="btn2" class="btn work"> Btn2 </button>      
        </div>
    </div>  
    <div class="work-btn">
        <button id="start-btn" class="move-btn"> Start</button>
        <button id="next-btn" class="move-btn hide"> Next</button>
        <button id="submit-btn" class="move-btn hide"> Am I A Martian</button>
    </div>
    </div>
    <div id="score-block" class="score hide">
        <p id="display" class="answer-title"> You are</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
